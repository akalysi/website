        <meta property="og:title" content="akesi">

        <script src="https://kit.fontawesome.com/cb13a337b3.js" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
        <script>
            console.log("hey console user");

            const socket = io();

            socket.on("clients_update", (count) => {
                var number = document.querySelector("#onlinecount span");
                number.innerHTML = count;
            });

            socket.on("note_update", (txt, user) => {
                if(txt == "") { txt = "null"; }
                if(user == "") { user = "anonymous"; }
                document.querySelector("#note").innerText = `"${txt}" - ${user}`;
            });

            function note_edit() {
                var inputxt = document.querySelector("#notediv input[txt]");
                var inputuser = document.querySelector("#notediv input[user]");
                socket.emit("note_edit", inputxt.value, inputuser.value);
            }

            var konamiflag = false;
            function konami(src) {
                if(!konamiflag) console.log("cheater");

                let flour_flower = new Audio("/steakpants.mp3");
                flour_flower.play();

                document.querySelector("div.tint").classList.add("PARTY");
                konamiflag = false;
            }

            var chord_lastkey = -1;
            document.addEventListener("keydown", (event) => {
                if(chord_lastkey == -1 && event.keyCode == 38) {chord_lastkey = "UPARROW_1"}
                else if(chord_lastkey == "UPARROW_1" && event.keyCode == 38) {chord_lastkey = "UPARROW_2"}
                else if(chord_lastkey == "UPARROW_2" && event.keyCode == 40) {chord_lastkey = "DOWNARROW_1"}
                else if(chord_lastkey == "DOWNARROW_1" && event.keyCode == 40) {chord_lastkey = "DOWNARROW_2"}
                else if(chord_lastkey == "DOWNARROW_2" && event.keyCode == 37) {chord_lastkey = "LEFTARROW_1"}
                else if(chord_lastkey == "LEFTARROW_1" && event.keyCode == 39) {chord_lastkey = "RIGHTARROW_1"}
                else if(chord_lastkey == "RIGHTARROW_1" && event.keyCode == 37) {chord_lastkey = "LEFTARROW_2"}
                else if(chord_lastkey == "LEFTARROW_2" && event.keyCode == 39) {chord_lastkey = "RIGHTARROW_2"}
                else if(chord_lastkey == "RIGHTARROW_2" && event.keyCode == 66) {chord_lastkey = "B"}
                else if(chord_lastkey == "B" && event.keyCode == 65) {chord_lastkey = "A"; konamiflag=true;konami()} // success
                else {chord_lastkey = -1} // fail
            });
        </script>
